  <body>

    <div id="map"></div>
      <script>

       var json = (function () {
       var json = null;
       $.ajax({
          'async': false,
           'global': false,
           'url': 'document.json',
           'dataType': "json",
            'success': function (data) {
                json = data;
               }
            });
              return json;
          })();
function initMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: 'Hello World!'
  });

  for (i = 0; i < json.photolist.photoor.length; i++) {
      var image = json.photolist.photosm[i];
      var beachMarker = new google.maps.Marker({
          position: { lat: json.photolist.geotag1[i], lng: json.photolist.geotag2[i] },
          map: map,
          icon: image
      });
      attachSecretMessage(beachMarker, '<div id="content">' + '<img src="' + json.photolist.photoor[i] + '" height="' + json.photolist.height[i] + '" width="' + json.photolist.width[i] + '" >' + '</div>');
  }
}
function attachSecretMessage(marker, secretMessage) {
    var infowindow = new google.maps.InfoWindow({
        content: secretMessage
    });

    marker.addListener('click', function () {
        infowindow.open(marker.get('map'), marker);
    });
}

      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWjPK1-v1cIjJK18qcZKwTH94pPtGveZ8&callback=initMap"
        async defer></script>
  </body>
